{% extends "base.html" %}
{% block content %}
<div class="col-md-8 mb-4 mx-auto">
  <!--Form-->
  <div class="card">
    <div class="card-body">

      <!--Header-->
      <div class="text-center cyan-text">
        <h3>
          <i class="fas fa-user cyan-text"></i> Sign Up
        </h3>
        <hr class="my-4">
      </div>

      <!--Body-->
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {% for field in form %}
          <div class="md-form">
            <p>
              {{ field.label_tag }}
              {{ field }}
              {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
            </p>
          </div>
          {% endfor %}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info waves-effect waves-light">Sign up</button>
        </div>
      </form>
    </div>

    <!--Footer-->
    <div class="modal-footer">
      <div class="options">
        <p>Already a member?
          <a href="{% url 'login' %}">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
