{% extends "base.html" %}

{% block content %}
<!-- Heading -->
<div class="card mb-4 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">

    <h4 class="mb-2 mb-sm-0 pt-1">
      <a href="{{ url_for('index') }}">Home Page</a>
      <span>/</span>
      <span>Dashboard</span>
    </h4>

  </div>

</div>

<!--Grid row-->
<div class="row wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
  <!--Grid column-->
  <div class="col-md-9 mb-4">

    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <input name="file" type="file" accept="image/*">
      <input type="submit" value="Submit Image" class="btn btn-default" id="upload-button">
    </form>
    {% if filename %}
    <h1><img src="{{filename}}"></h1>
    {% endif %}
  </div>
</div>
{% endblock %}
