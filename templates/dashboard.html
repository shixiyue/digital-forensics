{% extends "base.html" %}
{% block head %}
{% load static %}
<link href="{% static 'cropper/cropper.css' %}" rel="stylesheet">
<style>
    .alert {
      display: none;
    }

    .img-container img {
      max-width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<!-- Heading -->
<div class="card mb-4 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

        <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="{% url 'index' %}">Home Page</a>
            <span>/</span>
            <span>Dashboard</span>
        </h4>

    </div>

</div>

<!--Grid row-->
<div class="row wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
    <!--Grid column-->
    <div class="col-md-9 mb-4">
        <div class="row">
            <div class="col">
                <form id="upload-form" method="POST" enctype="multipart/form-data">
                    <input name="file" type="file" id="input" accept="image/*">
                    <input type="submit" value="Finished Cropping" class="btn btn-default" id="upload-button">
                </form>
                {% if filename %}
                <h1><img src="{{filename}}"></h1>
                {% endif %}
            </div>
            <div class="col">
            </div>
        </div>
        <div class="alert" role="alert"></div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Crop the image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="img-container">
                  <img id="image" src="#">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="crop">Crop</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% load static %}
<script type="text/javascript" src="{% static 'cropper/cropper.js' %}"></script>
<script type="text/javascript" src="{% static 'cropper/jquery-cropper.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
