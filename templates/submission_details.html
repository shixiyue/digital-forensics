{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block content %}
<!-- Heading -->
<div class="card mb-4 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">
        <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="{% url 'index' %}">Home Page</a>
            <span>/</span>
            <a href="{% url 'history' %}">History</a>
            <span>/</span>
            <span>Submission {{ id }}</span>
        </h4>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for i in images %}
        <div class="col-md-4 col-xs-5">
            <div style="background-color:lightgray;height: 150px;">
                <img class="img-fluid" style="margin: 0 auto; max-height: 150px; display: block"
                    src="{{ i.image.url }}" />
            </div>
            <div style="background-color: darkgray;">
                <div class="btn-group btn-group-sm d-flex" role="group">
                    <a href="{% url 'analysis' id=id sig=i.sig %}" class="btn btn-light" role="button"
                        class="btn btn-light" style="font-size: 12px;">View Analysis</a>
                    <a href="#" class="btn btn-primary disabled" role="button" class="btn btn-light"
                        style="font-size: 12px;">View Certificate</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
